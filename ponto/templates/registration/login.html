{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/login.css"> -->
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-logar">
            <form method='POST'>
                {%csrf_token%}
                <h1>Login</h1>
                <br>
                {% for field in form %}
                <p>
                    {{ field.errors }}
                    {{ field.label_tag }}
                </p>
                {{ field }}
                <br>
                {% endfor %}
                <div class="btn-logar">
                    <a href=""><button type="submit">Logar</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
